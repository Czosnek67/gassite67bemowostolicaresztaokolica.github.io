  <title>Gassy</title>
  <style>
    /* Allow the page to scroll. Avoid hiding overflow on root elements. */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh; /* ensure at least full viewport height */
      /* do not set overflow: hidden here — that prevents scrolling */
      font-family: sans-serif;
      color: #dfe8a0;
    }

    /* Background video stays fixed behind the content */
    #gassy {
      position: fixed;
      inset: 0; /* shorthand for top:0; right:0; bottom:0; left:0 */
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none; /* let clicks pass through to page content */
    }

    /* Content wrapper so text flows normally and can scroll */
    .content {
      position: relative;
      padding: 20px;
      background: rgba(0,0,0,0.25); /* slight backdrop to improve text readability */
      box-sizing: border-box;
    }

    h1, h3, h2 {
      color: rgb(203, 238, 47);
      text-align: left;
      margin: 10px 0;
      text-shadow: 2px 2px 5px black;
    }

    a {
      color: rgb(155, 206, 68);
      text-align: center;
    }
  </style>
</head>
